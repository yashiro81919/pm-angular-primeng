<p-dialog header="Log in to your account" [(visible)]="displayModal" [modal]="true"
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [draggable]="false" [resizable]="false" [closable]="false">
  <div class="card" [formGroup]="keyForm">
    <div class="field mt-4">
      <span class="p-float-label">
        <input id="name" type="text" pInputText formControlName="name" (keyup.enter)="confirmLogin()" autofocus>
        <label for="name">Name</label>
      </span>
    </div>
    <div class="field mt-4">
      <span class="p-float-label">
        <input id="password" type="password" pInputText formControlName="password" (keyup.enter)="confirmLogin()">
        <label for="password">Password</label>
      </span>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton pRipple type="button" label="OK" class="p-button-outlined p-button-success"
      (click)="confirmLogin()"></button>
  </ng-template>
</p-dialog>
